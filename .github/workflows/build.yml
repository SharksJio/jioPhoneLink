name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-companion-app:
    name: Test Companion App (Flutter)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: companion-app
      run: flutter pub get
    
    - name: Analyze code
      working-directory: companion-app
      run: flutter analyze
    
    - name: Run tests
      working-directory: companion-app
      run: flutter test
  
  build-companion-android:
    name: Build Companion App (Android)
    runs-on: ubuntu-latest
    needs: test-companion-app
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: companion-app
      run: flutter pub get
    
    - name: Build APK
      working-directory: companion-app
      run: flutter build apk --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: companion-app-debug.apk
        path: companion-app/build/app/outputs/flutter-apk/app-debug.apk
  
  build-tablet-app:
    name: Build Tablet App (Android)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      working-directory: tablet-app
      run: chmod +x gradlew
    
    - name: Build with Gradle
      working-directory: tablet-app
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: tablet-app-debug.apk
        path: tablet-app/app/build/outputs/apk/debug/app-debug.apk
