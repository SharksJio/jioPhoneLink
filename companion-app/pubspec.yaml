name: jio_companion
description: Jio Phone Link Companion App - Android/iOS app that shares phone data with tablet

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  permission_handler: ^11.0.1
  flutter_local_notifications: ^17.0.0
  battery_plus: ^5.0.2
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  telephony: ^0.2.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
